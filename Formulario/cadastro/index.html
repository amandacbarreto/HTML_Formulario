<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
    <!-- 1. Adicione os campos (inputs) em um formulário -->
    <!-- Nota: O formulário deve enviar os dados para rota /autenticar -->
    <!-- Nota: Utilize o método POST -->
    <form   method="post"
            action="https://api.digitalhouse.com/autenticar">
        <h1>Cadastre-se</h1>
        <div>
            <label>Nome completo</label>
            <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
            <input 
                    id="nome"
                    name="nome"
                    type="text"
                    placeholder="Digite seu nome completo..."
                    required>
        </div>
        <div>
            <div>E-mail</div>
            <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
            <!-- 1.2. Altere o tipo para e-mail -->
            <!-- 1.3. Define como campo obrigatório -->
            <input 
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Digite seu email..."
                    required>
        </div>
        <div>
            <label>Idade</label>
            <!-- 1.3. Define como campo obrigatório -->
            <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
            <input 
                    id="idade"
                    name="idade"
                    type="number"
                    placeholder="Digite sua idade"
                    min="18" 
                    required>
        </div>
        <div>
            <label>Gênero</label>
            <!-- Adicione um select para os valores Masculino, Feminino, Prefiro não informar -->
            <!-- Nota: Valor padrão é Prefiro não informar -->
            <select name="genero" id="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="nao-informado" selected>Prefiro não informar</option>
              </select>
            
        </div>
        <div>
            <label>Qual seu nível de nível de conhecimento em programação?</label>
            <br>
            <!-- Adicione campos/inputs do tipo radio para agregar os valores 
            
                - Não tenho experiência prêvia
                - Sou iniciante
                - Tenho experiência, estou em processo de especialização
            -->
            <input type="radio" id="sem-experiencia" name="nivel-conhecimento" value="Sem experiencia">
            <label for="sem-experiencia">Não tenho experiência prévia</label><br>
            <input type="radio" id="iniciante" name="nivel-conhecimento" value="Iniciante">
            <label for="iniciante">Sou iniciante</label><br>
            <input type="radio" id="especializacao" name="nivel-conhecimento" value="Especializacao">
            <label for="especializacao">Tenho experiência, estou em processo de especialização</label>
          
        </div>
        <div>
            <label>Senha</label>
            <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
            <!-- 1.3. Define como campo obrigatório -->
            <!-- 1.4. Altere o tipo para password -->
            <input  id="senha"
                    name="senha"
                    type="password"
                    placeholder="Digite sua senha..."
                    required>
        </div>
        <div>
            <!-- 1.5. Adicione um checklist -->
            <label>Deseja receber nossas ofertas mensalmente?</label>
            
            <select name="promocoes" id="promocoes">
                <option value="sim" selected>Sim</option>
                <option value="nao">Não</option>
              </select>
          
        </div>
        <div>
            <!-- 1.5. Configure o botão para enviar o formulário -->
            <button type="submit">Cadastrar</button>
        </div>
          
    </form>

</body>
</html>
